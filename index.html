<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful JSON API</title>
</head>
<body>
    <h1>Restful Json API</h1>

    <h3>Available:</h3>
    <h4>GET</h4>
    <p>/recipe</p>

    <h4>POST</h4>
    <p>/recipe/{id}</p>
    <p>JSON Data in format:
        {
        "name": "Simple Carbonara",
        "url": "https://www.bonappetit.com/recipe/simple-carbonara"
        }
    </p>

</body>
</html>
